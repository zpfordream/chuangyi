
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->

        <include file="Public:left" />

        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="#">用户管理</a>
                    </li>
                    <li class="active">修改链接</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改链接</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">

                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="li_title" class="col-sm-2 control-label no-padding-right">链接标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="li_title" placeholder="" name="li_title" required="" type="text" value="{$linkesa.li_title}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="li_url" class="col-sm-2 control-label no-padding-right">文章作者</label>
                                            <div class="col-sm-6 ">
                                                <input class="form-control" id="li_url" placeholder="" name="li_url"  type="text" value="{$linkesa.li_url}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="li_pic" class="col-sm-2 control-label no-padding-right">文章图片</label>
                                            <div class="col-sm-6">
                                                <p  class="help-block col-sm-2 ">
                                                    <if condition="$linkesa['li_pic'] neq '' "><img src="__ROOT__/{$linkesa.li_pic}"  alt="">
                                                    <else/>暂无图片
                                                    </if>
                                                </p>
                                                <label for="li_pic" class="col-sm-2 control-label "></label>
                                                <input type="file" id="li_pic" name="li_pic" >

                                            </div>
                                        </div>



                                        <div class="form-group">
                                            <label for="li_des" class="col-sm-2 control-label no-padding-right">链接详细</label>
                                            <div class="col-sm-6">
                                                <textarea name="li_des" id="li_des" cols="60" rows="5">{$linkesa.li_des}</textarea>
                                            </div>
                                        </div>

                                        <input type="hidden" name="li_id" value="{$linkesa.li_id}">

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<script src="__UEDITOR__/ueditor.config.js"></script>
<script src="__UEDITOR__/ueditor.all.min.js"></script>
<script src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
</script>
