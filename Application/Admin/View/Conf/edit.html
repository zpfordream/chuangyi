
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->

        <include file="Public:left" />

        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="#">用户管理</a>
                    </li>
                    <li class="active">修改配置</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改配置</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">

                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="cf_name" class="col-sm-2 control-label no-padding-right">链接标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="cf_name" placeholder="" name="cf_name" required="" type="text" value="{$confesa.cf_name}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="cf_ename" class="col-sm-2 control-label no-padding-right">文章作者</label>
                                            <div class="col-sm-6 ">
                                                <input class="form-control" id="cf_ename" placeholder="" name="cf_ename"  type="text" value="{$confesa.cf_ename}">
                                            </div>
                                        </div>



                                        <!-- radio 和checkbox 前面的按钮不显示，源文件中过滤了不显示，加入这一段就显示了 -->
                                        <style type="text/css">
                                            input[type="radio"] {
                                                left: 25px;
                                                opacity: 1;
                                            }
                                        </style>

                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label no-padding-right">栏目类型</label>
                                            <div class="col-sm-6">
                                                <label class="radio-inline">
                                                    <input type="radio" name="cf_type" id="inlineRadio1" value="text" <if condition="$confesa['cf_type'] eq 'text' ">checked </if>  > 单行文本
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="cf_type" id="inlineRadio2" value="radio"  <if condition="$confesa['cf_type'] eq 'radio' ">checked </if> > 单选按钮
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="cf_type" id="inlineRadio3" value="textarea"  <if condition="$confesa['cf_type'] eq 'textarea' ">checked </if> > 多行文本
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="cf_ename" class="col-sm-2 control-label no-padding-right">可选值</label>
                                            <div class="col-sm-6 ">
                                                <textarea name="cf_values" id="cf_values" cols="60" rows="5" >{$confesa.cf_values}</textarea>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label for="cf_ename" class="col-sm-2 control-label no-padding-right">默认值</label>
                                            <div class="col-sm-6 ">
                                                <textarea name="cf_value" id="cf_value" cols="60" rows="5" >{$confesa.cf_value}</textarea>
                                            </div>
                                        </div>


                                   <input type="hidden"  name="cf_id" value="{$confesa.cf_id}">

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<script src="__UEDITOR__/ueditor.config.js"></script>
<script src="__UEDITOR__/ueditor.all.min.js"></script>
<script src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
</script>
