
	<div class="main-container container-fluid">
		<div class="page-container">
            <!-- Page Sidebar -->

            <include file="Public:left" />

            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li><a href="#">系统</a></li>
                        <li class="active">用户管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加文章" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '__CONTROLLER__/add'"> <i class="fa fa-plus"></i> 添加文章
<button type="button" tooltip="批量删除" class="btn btn-sm btn-azure btn-addon" onClick="javascript:document.getElementById('myForm').submit()"> <i class="fa fa-plus"></i> 批量删除




</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="2%"></th>
                                <th class="text-center">文章ID</th>
                                <th class="text-center">文章标题</th>
                                <th class="text-center">作者</th>
                                <th class="text-center">文章缩略图</th>
                                <th class="text-center">文章推荐</th>
                                <th class="text-center">文章分类</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        <form action="__CONTROLLER__/Adelete" method="post" id="myForm" >

                        <volist name="list" id="vo">
                           <tr>
                                <td align="center">
                                    <input type="checkbox" name="id[]" value="{$vo.ar_id}">
                                </td>
                                <td align="center">{$vo.ar_id}</td>
                                <td align="center">{$vo.ar_title}</td>
                                <td align="center">{$vo.ar_author}</td>
                                <td align="center">
                                    <if condition="$vo['ar_pic'] neq '' "> <img src="__ROOT__/{$vo.ar_pic}" alt="">
                                    <else /> 暂时没有图片
                                    </if>

                                </td>
                               <td align="center">
                                   <if condition="$vo['ar_rem'] eq 1 "> 推荐
                                       <else /> 不推荐
                                   </if>
                               </td>
                               <td align="center">{$vo.cate_name}</td>

                                <td align="center">
                                    <a href="__CONTROLLER__/edit/ar_id/{$vo.ar_id}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="#" onClick="warning('确实要删除吗', '__CONTROLLER__/delete/ar_id/{$vo.ar_id}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                        </volist>

                        </form>

                        </tbody>

                    </table>
                    {$page}
                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
